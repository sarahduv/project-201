<!DOCTYPE html>
<html>
  <head>
    <head>
      <title>Roulette example</title>
      <link rel="stylesheet" type="text/css" href="css/game.css" />
  </head>
  <body>

    <div id="wrapper">

      <!-- The first SVG is the wheel itself with the images on the slices -->
      <svg id="roulette">
    
        <defs>
          <!-- In SVG, this is how we define an image that we can use later over and over
               we give it an id (in this case numbersImg) that we can later refer to by doing
               fill="url(#numbersImg)"
          -->
          <pattern id="numbersImg" patternUnits="userSpaceOnUse" width="600" height="600">
            <!-- Replace this with image of unicorns and kittehs -->
            <image xlink:href="http://wood-studios.com/roulette/numbers.png" x="0" y="0" width="500" height="500" />
          </pattern>
        </defs>

        <g>
          <!-- this is the outside border around the wheel -->
          <circle cx="250" cy="250" r="250" fill="#444444" stroke="#222222" style="stroke-width:1px" />
    
          <g id="wheelDisc">
              <g id="slicesContainer"></g>
              <!-- this circle is using the image file we defined up in defs -->
              <circle cx="250" cy="250" r="500" fill="url(#numbersImg)" pointer-events="none" />
          </g>
    
        </g>
    
      </svg>
  
      <div id="centerCircle"></div>
    </div>
    <script type="text/javascript" src="js/game.js"></script>
  </body>
</html>
